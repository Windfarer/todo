{% extends "base.html" %}

{% block body %}


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/task/pending">Todo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li> 
          </ul>
        </div>
      </div>
    </div>


<link href="/static/css/register.css" rel="stylesheet">
  <div class="container">

      <form class="form-signin" role="form" method=post action="/register">
        <h2 class="form-signin-heading">Register</h2>
		  {% for message in get_flashed_messages() %}
		      <div class="alert alert-success"><div class=flash>{{ message }}</div></div>
		    {% endfor %}
	 
        <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
		
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


{% endblock %}
